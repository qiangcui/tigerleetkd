<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Tiger Lee's World Class Tae Kwon Do | Denver & Parker Martial Arts Academy</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* PDF Styles */
    .react-pdf__Page__canvas {
      margin: 0 auto;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 100%;
      height: auto !important;
    }

    .react-pdf__Page__textContent,
    .react-pdf__Page__annotations {
      display: none !important;
    }
  </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "react-pdf": "https://esm.sh/react-pdf@9.1.1?external=react,react-dom",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168"
  }
}
</script>

</head>
